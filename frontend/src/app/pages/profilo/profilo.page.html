<ion-content [fullscreen]="true">
    <div class="page-wrapper">

        <header class="app-header">
            <div class="header-content">
                <img src="assets/Logo.jpeg" alt="Logo" class="logo-img">
                <div class="brand-name">Peer-<span>ipato</span></div>
            </div>
        </header>

        <main class="main-content">

            <div class="top-bar">
                <div class="title-group">
                    <h1>Dati Profilo Utente</h1>
                    <p>Visualizza e gestisci le tue informazioni personali e di accesso.</p>
                </div>
                <button class="btn-back" (click)="goBack()">
                    <svg width="18" height="18" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                    Torna Indietro
                </button>
            </div>

            <div class="profile-card">

                <div class="profile-cover">
                    <div class="avatar-wrapper">
                        <div class="avatar-circle">
                            <svg width="45" height="45" fill="#94a3b8" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.33-8 4v2h16v-2c0-2.67-5.33-4-8-4z"/></svg>
                        </div>
                    </div>
                </div>

                <div class="profile-identity">
                    <h2>{{ nome }} {{ cognome }}</h2>
                    <div class="role-display">
                        <svg width="16" height="16" fill="currentColor" viewBox="0 0 20 20"><path d="M9 6a3 3 0 11-6 0 3 3 0 016 0zM17 6a3 3 0 11-6 0 3 3 0 016 0zM12.93 17c.046-.327.07-.66.07-1a6.97 6.97 0 00-1.5-4.33A5 5 0 0119 16v1h-6.07zM6 11a5 5 0 015 5v1H1v-1a5 5 0 015-5z"></path></svg>
                        <span>{{ ruolo }}</span>
                    </div>
                </div>

                <div class="data-grid">
                    <div class="field-group">
                        <label class="field-label">Nome</label>
                        <div class="field-value">{{ nome }}</div>
                    </div>
                    <div class="field-group">
                        <label class="field-label">Cognome</label>
                        <div class="field-value">{{ cognome }}</div>
                    </div>
                    <div class="field-group full-width">
                        <label class="field-label">E-mail</label>
                        <div class="field-value">{{ email }}</div>
                    </div>
                    <div class="field-group full-width">
                        <label class="field-label">Ruolo</label>
                        <div class="field-value">{{ ruolo }}</div>
                    </div>
                    <div class="field-group full-width">
                        <label class="field-label">Competenze</label>
                        <div class="skills-container">
                            @if (competenza) {
                                <span class="skill-tag">{{ competenza }}</span>
                            } @else {
                                <span>â€”</span>
                            }
                        </div>
                    </div>
                </div>

                <div class="card-footer">
                    <button class="btn btn-edit-pass" (click)="goToModificaPassword()">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path></svg>
                        Modifica Password
                    </button>
                    <button class="btn btn-edit-email" (click)="goToModificaEmail()">
                        <svg width="16" height="16" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        Modifica E-mail
                    </button>
                </div>

            </div>
        </main>

    </div>
</ion-content>

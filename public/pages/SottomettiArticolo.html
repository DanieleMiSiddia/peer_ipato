<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Sottometti Articolo</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/css/sottomettiArticolo.css">
</head>

<body>

    <header>
        <div class="header-content">
            <img src="/images/Logo.jpeg" alt="Logo Peer-ipato" class="logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
        <span id="header-user" class="header-user-name"></span>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <div class="page-header-top">
                    <h1>Sottometti Articolo</h1>
                    <button class="btn-back" onclick="window.location.href='/pages/dashboard/DashboardAutore.html'">
                        <svg class="icon" viewBox="0 0 24 24" style="margin-right:8px; width:18px; height:18px;">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                        Annulla
                    </button>
                </div>
                <p id="conf-subtitle">Caricamento dettagli conferenza...</p>
            </div>

            <div class="form-container">
                <form id="form-sottomissione">
                    <div class="form-group">
                        <label for="titolo">Titolo dell'Articolo</label>
                        <input type="text" id="titolo" name="titolo" placeholder="Inserisci il titolo del tuo paper"
                            required>
                    </div>

                    <div class="form-group">
                        <label for="topic">Argomento / Topic</label>
                        <input type="text" id="topic" name="topic" placeholder="es. Machine Learning, Cybersecurity..."
                            required>
                    </div>

                    <div class="form-group">
                        <label for="documento">File dell'Articolo (PDF)</label>
                        <div class="file-input-wrapper">
                            <input type="file" id="documento" name="documento" accept=".pdf" required>
                            <div class="file-info">Trascina qui il file o clicca per selezionarlo</div>
                        </div>
                        <p class="file-hint">Dimensione massima: 10MB. Formato accettato: .pdf</p>
                    </div>

                    <div class="form-actions">
                        <button type="submit" class="btn-submit">
                            <svg class="icon" viewBox="0 0 24 24" style="width:18px; height:18px; margin-right:8px;">
                                <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" />
                            </svg>
                            Invia Sottomissione
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="/js/sottomettiArticolo.js"></script>

</body>

</html>

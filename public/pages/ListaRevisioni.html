<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Lista Revisioni</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/css/ListaRevisioni.css">
</head>

<body>

    <header>
        <div class="header-content">
            <img src="/images/Logo.jpeg" alt="Logo Peer-ipato" class="logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
        <span id="header-user" class="header-user-name"></span>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <div class="page-header-top">
                    <div class="header-titles">
                        <h1 id="articolo-titolo">Lista Revisioni</h1>
                        <p id="articolo-id-label">Lista delle revisioni gi√† valutate e visualizzabili</p>
                    </div>
                    <button class="btn-back" onclick="window.history.back()">
                        <svg class="icon" viewBox="0 0 24 24" style="margin-right:8px; width:18px; height:18px;">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                        Torna indietro
                    </button>
                </div>
            </div>

            <div class="list-container" id="list-main-ui">
                <div class="table-head">
                    <div>Revisione</div>
                    <div class="col-center">Voto Competenza</div>
                    <div>Azioni</div>
                </div>

                <div id="revisions-list-container"></div>
            </div>

            <div id="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h2>Non ci sono revisioni valutate per questo articolo.</h2>
            </div>
        </div>
    </main>

    <footer></footer>

    <!-- Overlay per il commento -->
    <div id="comment-overlay" class="overlay">
        <div class="overlay-content">
            <div class="overlay-header">
                <h2>Commento della Revisione</h2>
                <button id="close-overlay" class="btn-close">&times;</button>
            </div>
            <div class="overlay-body">
                <p id="comment-text"></p>
            </div>
        </div>
    </div>

    <script type="module" src="/js/ListaRevisioni.js"></script>

</body>

</html>

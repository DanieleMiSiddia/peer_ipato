<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Lista Articoli Sottomessi</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/css/listaArticoli.css">
</head>

<body>

    <header>
        <div class="header-content">
            <img src="/images/Logo.jpeg" alt="Logo Peer-ipato" class="logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
        <span id="header-user" class="header-user-name"></span>
    </header>

    <main>
        <div class="container">
            <div class="page-header">
                <div class="page-header-top">
                    <h1>Lista Articoli Sottomessi</h1>
                    <button id="btn-torna-indietro" class="btn-back">
                        <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
                        Torna alla Dashboard
                    </button>
                </div>
                <p>Gestisci i tuoi contributi scientifici e monitora lo stato delle tue sottomissioni in tempo reale.
                </p>
            </div>

            <div class="list-container" id="list-main-ui">
                <div class="list-title-bar">
                    <span id="art-count">0 ARTICOLI</span>
                </div>

                <div class="table-head">
                    <div>Titolo Articolo</div>
                    <div>Conferenza</div>
                    <div>Stato</div>
                    <div style="text-align: right;">Azioni</div>
                </div>

                <div id="articles-rows-container"></div>
            </div>

            <div id="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                <h2>Non hai ancora sottomesso alcun articolo.</h2>
                <p style="margin-top:10px; color:var(--text-gray);">Inizia sottomettendo un paper a una delle conferenze attive.</p>
            </div>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="/js/listaArticoli.js"></script>

</body>

</html>

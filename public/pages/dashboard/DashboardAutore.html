<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Dashboard Autore</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/css/dashboardAutore.css">
</head>

<body>

    <header>
        <div class="header-content">
            <img src="/images/Logo.jpeg" alt="Logo Peer-ipato" class="logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
        <span id="header-user" class="header-user-name"></span>
    </header>

    <main>
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z" />
                    </svg>
                    Dashboard
                </a>
                <a href="/pages/datiProfilo.html" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                    Profilo
                </a>
            </nav>

            <div class="sidebar-footer">
                <a href="/pages/auth.html" class="auth-btn">
                    <svg class="icon" viewBox="0 0 24 24">
                        <path
                            d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z" />
                    </svg>
                    Logout
                    </button>
                </a>
            </div>
        </aside>

        <section class="content">
            <div class="page-header">
                <div class="page-header-top">
                    <h1>Dashboard Autore</h1>
                    <button id="btn-lista-articoli" class="btn-lista">
                        <svg class="icon" viewBox="0 0 24 24">
                            <path
                                d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z" />
                        </svg>
                        Lista Articoli Sottomessi
                    </button>
                </div>
                <p>Conferenze aperte alla sottomissione di paper</p>
            </div>

            <div class="list-container" id="list-main-ui">
                <div class="list-title-bar">
                    <span>Conferenze in Fase Sottomissione</span>
                    <span class="count-label" id="conf-count">0 CONFERENZE</span>
                </div>

                <div class="table-head">
                    <div>Conferenza</div>
                    <div>Scadenza</div>
                    <div>Azioni</div>
                </div>

                <div id="conference-rows-container"></div>
            </div>

            <div id="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                <h2>Non ci sono conferenze aperte alla sottomissione al momento.</h2>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="/js/dashboardAutore.js"></script>

</body>

</html>

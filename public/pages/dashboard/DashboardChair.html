<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Dashboard Chair</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/css/dashboardChair.css">
</head>
<body>

    <header>
        <div class="header-content">
            <img src="/images/Logo.jpeg" alt="Logo Peer-ipato" class="logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
        <span id="header-user" class="header-user-name"></span>
    </header>

    <main>
        <aside class="sidebar">
            <nav class="sidebar-nav">
                <a href="#" class="nav-item active">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M3 13h8V3H3v10zm0 8h8v-6H3v6zm10 0h8V11h-8v10zm0-18v6h8V3h-8z"/></svg>
                    Dashboard
                </a>
                <a href="#" class="nav-item">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/></svg>
                    Profilo
                </a>
                <a href="#" class="nav-item has-unread">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M12 22c1.1 0 2-.9 2-2h-4c0 1.1.9 2 2 2zm6-6v-5c0-3.07-1.63-5.64-4.5-6.32V4c0-.83-.67-1.5-1.5-1.5s-1.5.67-1.5 1.5v.68C7.64 5.36 6 7.92 6 11v5l-2 2v1h16v-1l-2-2zm-2 1H8v-6c0-2.48 1.51-4.5 4-4.5s4 2.02 4 4.5v6z"/></svg>
                    Notifiche
                    <span class="notif-badge" id="notif-badge">3</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <button id="logout-btn" class="logout-btn">
                    <svg class="icon" viewBox="0 0 24 24"><path d="M17 7l-1.41 1.41L18.17 11H8v2h10.17l-2.58 2.58L17 17l5-5zM4 5h8V3H4c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h8v-2H4V5z"/></svg>
                    Logout
                </button>
            </div>
        </aside>

        <section class="content">
            <div class="page-header">
                <div class="page-header-top">
                    <h1>Dashboard Conferenze</h1>
                    <button id="btn-crea-conferenza" class="btn-crea">
                        <svg class="icon" viewBox="0 0 24 24"><path d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10h-4v4h-2v-4H7v-2h4V7h2v4h4v2z"/></svg>
                        Crea Conferenza
                    </button>
                </div>
                <p>Gestisci i tuoi incarichi nel Program Committee e le sottomissioni attive</p>
            </div>

            <div class="list-container" id="list-main-ui">
                <div class="list-title-bar">
                    <span>Incarichi PC Attivi</span>
                    <span class="count-label" id="conf-count">0 Conferenze</span>
                </div>

                <div class="table-head">
                    <div>Conferenza</div>
                    <div>Il tuo Ruolo</div>
                    <div>Stato</div>
                    <div>Azioni</div>
                </div>

                <div id="conference-rows-container"></div>
            </div>

            <div id="empty-state">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>
                <h2>Non ci sono conferenze assegnate al momento.</h2>
            </div>
        </section>
    </main>

    <footer></footer>

    <script type="module" src="/js/dashboardChair.js"></script>

</body>
</html>

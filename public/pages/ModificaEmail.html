<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Modifica E-mail</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/formAggiungi.css">
</head>
<body>

    <header>
        <div class="header-brand">
            <img src="/images/Logo.jpeg" alt="Logo" class="header-logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="page-header">
                <h1>Modifica E-mail</h1>
                <p>Inserisci il nuovo indirizzo e-mail che vuoi associare al tuo account.</p>
            </div>

            <div class="form-card">
                <form id="form-modifica-email">
                    <div class="form-group">
                        <label class="form-label" for="nuova-email">Nuova E-mail</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                            <input type="email" id="nuova-email" class="email-input" placeholder="nome.cognome@esempio.it" required>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button type="button" class="btn btn-secondary" id="btn-annulla">Annulla</button>
                        <button type="submit" class="btn btn-primary" id="btn-modifica">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                            </svg>
                            Modifica
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="/js/modificaEmail.js"></script>
</body>
</html>

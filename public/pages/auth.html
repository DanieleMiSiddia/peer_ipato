<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Accedi</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>

    <header>
        <div class="header-container">
            <img src="/images/Logo.jpeg" alt="Logo Peer-ipato" id="header-logo">
            <div class="brand-text">
                <span class="brand-peer">Peer-</span><span class="brand-ipato">ipato</span>
            </div>
        </div>
    </header>

    <main>
        <div class="login-card">

            <div class="card-visual">
                <div class="visual-content">
                    <h2>Benvenuto</h2>
                    <p>Gestisci conferenze, eventi e networking in un unico luogo. Accedi per iniziare.</p>
                </div>
            </div>

            <div class="card-form">
                <div class="form-header">
                    <h2>Accedi</h2>
                    <p>Inserisci le tue credenziali per entrare.</p>
                </div>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="nome@esempio.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Inserisci la tua password" required>
                        <a href="#" class="forgot-password">Hai dimenticato la password?</a>
                    </div>

                    <button type="submit" class="btn-primary">Accedi</button>
                </form>

                <div class="form-footer">
                    <span>Non hai ancora un account?</span>
                    <a href="/pages/Registrazione.html" class="link-create">Crea un Account</a>
                </div>
            </div>

        </div>
    </main>

    <footer></footer>

    <script type="module" src="/js/auth.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Modifica Password</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/formAggiungi.css">
</head>
<body>

    <header>
        <div class="header-brand">
            <img src="/images/Logo.jpeg" alt="Logo" class="header-logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
    </header>

    <main>
        <div class="content-wrapper">
            <div class="page-header">
                <h1>Modifica Password</h1>
                <p>Inserisci la password attuale e scegli una nuova password per il tuo account.</p>
            </div>

            <div class="form-card">
                <form id="form-modifica-password">
                    <div class="form-group">
                        <label class="form-label" for="vecchia-password">Password attuale</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="vecchia-password" class="email-input" placeholder="Inserisci la password attuale" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="nuova-password">Nuova password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="nuova-password" class="email-input" placeholder="Inserisci la nuova password" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="conferma-password">Conferma nuova password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" viewBox="0 0 24 24" fill="currentColor">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            <input type="password" id="conferma-password" class="email-input" placeholder="Ripeti la nuova password" required>
                        </div>
                    </div>

                    <div class="card-actions">
                        <button type="button" class="btn btn-secondary" id="btn-annulla">Annulla</button>
                        <button type="submit" class="btn btn-primary" id="btn-modifica">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"/>
                            </svg>
                            Modifica
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="/js/modificaPassword.js"></script>
</body>
</html>

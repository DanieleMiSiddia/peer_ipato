<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peer-ipato - Pubblicazione Articolo</title>
    <link rel="icon" href="/images/Logo.jpeg" type="image/jpeg">
    <link rel="stylesheet" href="/css/PubblicazioneArticolo.css">
</head>

<body>

    <header>
        <div class="header-content">
            <img src="/images/Logo.jpeg" alt="Logo Peer-ipato" class="logo-img">
            <div class="brand-name">Peer-<span>ipato</span></div>
        </div>
        <span id="header-user" class="header-user-name"></span>
    </header>

    <main>
        <div id="success-badge">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
            <span>Articolo pubblicato con successo!</span>
        </div>

        <div class="container">
            <div class="page-header">
                <div class="page-header-top">
                    <div class="header-titles">
                        <h1 id="articolo-titolo">Pubblicazione Articolo</h1>
                        <p id="articolo-conferenza-label">Gestione pubblicazione finale</p>
                    </div>
                    <button class="btn-back" onclick="window.history.back()">
                        <svg class="icon" viewBox="0 0 24 24" style="margin-right:8px; width:18px; height:18px;">
                            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
                        </svg>
                        Torna indietro
                    </button>
                </div>
            </div>

            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 16px;">
                    <h3>Abstract</h3>
                    <button class="btn-back" id="download-btn" style="padding: 8px 14px; font-size: 0.8rem;">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" style="margin-right:6px">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="7 10 12 15 17 10"></polyline>
                            <line x1="12" y1="15" x2="12" y2="3"></line>
                        </svg>
                        Scarica PDF
                    </button>
                </div>
                <p id="abstract-content" class="abstract-text">
                    Recupero abstract in corso...
                </p>
            </div>

            <label class="editor-label">Commento finale per gli Autori</label>
            <div class="editor-container card">
                <div class="toolbar">
                    <button class="toolbar-btn" title="Grassetto" id="btn-bold">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <path d="M6 4h8a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                            <path d="M6 12h9a4 4 0 0 1 4 4 4 4 0 0 1-4 4H6z"></path>
                        </svg>
                    </button>
                    <button class="toolbar-btn" title="Corsivo" id="btn-italic">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="19" y1="4" x2="10" y2="4"></line>
                            <line x1="14" y1="20" x2="5" y2="20"></line>
                            <line x1="15" y1="4" x2="9" y2="20"></line>
                        </svg>
                    </button>
                    <button class="toolbar-btn" title="Elenco Puntato" id="btn-list">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"
                            stroke-linecap="round" stroke-linejoin="round">
                            <line x1="8" y1="6" x2="21" y2="6"></line>
                            <line x1="8" y1="12" x2="21" y2="12"></line>
                            <line x1="8" y1="18" x2="21" y2="18"></line>
                            <circle cx="3" cy="6" r="1" fill="currentColor"></circle>
                            <circle cx="3" cy="12" r="1" fill="currentColor"></circle>
                            <circle cx="3" cy="18" r="1" fill="currentColor"></circle>
                        </svg>
                    </button>
                </div>
                <div class="comment-area" id="comment-input" contenteditable="true"
                    placeholder="Inserisci qui i commenti finali che verranno inviati agli autori insieme alla conferma di pubblicazione...">
                </div>
            </div>

            <div class="actions">
                <button class="btn-cancel" onclick="window.history.back()">Annulla</button>
                <button class="btn-submit" id="submit-btn">Pubblica</button>
            </div>
        </div>
    </main>

    <footer></footer>

    <script type="module" src="/js/PubblicazioneArticolo.js"></script>

</body>

</html>
